[package]
authors = ["Richard Cook"]
description = "Jack of All Trades, Master of None"
homepage = "https://github.com/rcook/joatmon-rs/"
license = "MIT"
name = "joatmon"
version = "0.0.5"
edition = "2021"

[lib]
name = "joatmon"
path = "src/lib/mod.rs"

[[bin]]
name = "joatmon"
path = "src/bin/main.rs"

[dependencies]
anyhow = "1.0.70"
colored = "2.0.0"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
serde_yaml = "0.9.21"
tempdir = "0.3.7"
thiserror = "1.0.40"
toml = "0.7.3"
toml_edit = "0.19.8"
