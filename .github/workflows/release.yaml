name: Release

env:
  project: swiss-army-knife

permissions:
  contents: write

on:
  push:
    tags:
      - v*.*.*

jobs:
  release:
    strategy:
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
          - x86_64-pc-windows-msvc
          - x86_64-unknown-linux-musl
        include:
          - target: aarch64-apple-darwin
            host_os: macos-latest
            executable_ext:
            archive_ext: .tar.gz
          - target: x86_64-apple-darwin
            host_os: macos-latest
            executable_ext:
            archive_ext: .tar.gz
          - target: x86_64-pc-windows-msvc
            host_os: windows-latest
            executable_ext: .exe
            archive_ext: .zip
          - target: x86_64-unknown-linux-musl
            host_os: ubuntu-latest
            executable_ext:
            archive_ext: .tar.gz
    runs-on: ${{ matrix.host_os }}
    env:
      cargo: cargo
      CARGO_TERM_COLOR: always
    steps:
      - name: Install Cross
        shell: bash
        run: |
          cargo install cross
          echo "cargo=cross" >> $GITHUB_ENV
          echo "target_flags=--target ${{ matrix.target }}" >> $GITHUB_ENV
          echo "target_dir=target/${{ matrix.target }}" >> $GITHUB_ENV

      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
          targets: ${{ matrix.target }}

      - name: Set variables
        shell: bash
        run: |
          echo "SWISS_ARMY_KNIFE_BUILD_VERSION=${{ github.ref_name }}-$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "archive_file_name=${{ env.project }}-${{ github.ref_name }}-${{ matrix.target }}${{ matrix.archive_ext }}" >> $GITHUB_ENV

      - name: Build
        run: ${{ env.cargo }} build --release ${{ env.target_flags }}

      - name: Create archive (Windows)
        if: ${{ matrix.host_os == 'windows-latest' }}
        shell: pwsh
        run: |
          Compress-Archive `
            -DestinationPath ${{ env.archive_file_name }} `
            -LiteralPath ${{ env.target_dir }}/release/${{ env.project}}${{ matrix.executable_ext }}
      - name: Create archive (Linux/macOS)
        if: ${{ matrix.host_os != 'windows-latest' }}
        shell: bash
        run: |
          tar \
            -C ${{ env.target_dir }}/release \
            -czf \
            ${{ env.archive_file_name }} ${{ env.project}}${{ matrix.executable_ext }}

      - name: Create release
        id: create_release
        uses: joutvhu/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ env.project }} release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload executable
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.archive_file_name }}
          asset_name: ${{ env.archive_file_name }}
          asset_content_type: application/octet-stream
